<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Quest for question</title>
        <script src="libs/aframe.min.js"></script>
        <script src="libs/aframe-environment-component.min.js"></script>
    </head>
    <body>
    <audio id="myaudio" autoplay loop>
        <source src="music/index.mp3">
    </audio>

        <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" environment="preset: dream;shadow: true; playArea: 0.7; lighting: point; groundColor: #dd13ab; groundColor2: #e5df2b;groundYScale: 2; ground: hills;groundTexture: walkernoise; grid: 'none'; dressing: mushrooms;dressingAmount: 200;dressingVariance: '1 1 1';dressingColor: #5bff97; dressingOnPlayArea: 0.2">
            <a-assets>
                <img id="NeonPlayerPortal" crossorigin="anonymous" src="img/common/portal.jpg"/>
            </a-assets>

            <a-entity position="0 2 -1" text="width: 3;
                            lineHeight: 50;
                            letterSpacing: 5;
                            color: white;
                            value: Welcome to my VR quest. From desktop You may travel with W, A, S, D keys and your mouse" rotation="" scale="" visible="">
            </a-entity>

            <a-entity position="2.5 2 1" text="width: 3;
                            lineHeight: 50;
                            letterSpacing: 5;
                            color: white;
                            value: By using portals, you will travel across this little Universe. To use portal, just look in it for 2 seconds" rotation="0 -90 0" scale="" visible="">
            </a-entity>

            <a-entity position="-2 2 1" text="width: 3;
                            lineHeight: 50;
                            letterSpacing: 5;
                            color: white;
                            value: Your destination - Neon Land. There you will find ULTIMATE QUESTION" rotation="0 90 0" scale="" visible="">
            </a-entity>

            <a-entity position="0 2 5" text="width: 3;
                            lineHeight: 50;
                            letterSpacing: 5;
                            color: white;
                            value: Little hint - portal to Neon Land you can find behind the INFERNAL MONSTER. Good luck and may the Force be with you!" rotation="0 180 0" scale="" visible="">
            </a-entity>

            <a-entity link="href: locations/SpeedForest.html; title: into the Forest; image: #NeonPlayerPortal;"
                      position="-5 1.6 5.7"
                      rotation="0 0 0"
                      scale="0.25 0.25 0.25">
                <a-animation begin="mouseenter" easing="ease-in" attribute="scale"
                             fill="forward" from="0.25 0.25 0.25" to="0.5 0.5 0.5" dur="500">
                </a-animation>
                <a-animation begin="mouseleave" easing="ease-in" attribute="scale"
                             fill="backward" from="0.5 0.5 0.5" to="0.25 0.25 0.25" dur="500">
                </a-animation>
            </a-entity>

            <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1921" height="335" style="width: 1478px; height: 258px;"></canvas>
            <div class="a-enter-vr" aframe-injected="">
                <button class="a-enter-vr-button" aframe-injected="">
                </button>
            </div>
            <div class="a-orientation-modal a-hidden" aframe-injected="">
                <button aframe-injected="">Exit VR</button>
            </div>
            <a-entity position="" data-aframe-default-camera="" camera="" wasd-controls="" rotation="" look-controls="" aframe-injected="" scale="" visible="">
            </a-entity>
            <a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
            <a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>

            <!--Cursor-->
            <a-camera>
                <a-cursor  geometry="primitive: ring; radiusOuter: 0.05;
                          radiusInner: 0.03;"
                           material="color: cyan; shader: flat"
                           cursor="fuse:true">
                    <a-animation begin="fusing" easing="ease-in" attribute="scale"
                                 fill="forwards" from="1 1 1" to="0.8 0.8 0.8" dur="2000">
                    </a-animation>
                </a-cursor>
            </a-camera>
        </a-scene>
        <script>
            var audio = document.getElementById("myaudio");
            audio.volume = 0.1;
        </script>
    </body>
</html>
