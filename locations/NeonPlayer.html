<!-- By Mykola Romaniuk -->
<!DOCTYPE html>
<html>
  <head>
    <title>Neon Land</title>
    <meta name="description" content="graffiti exp">
    <meta charset='utf-8'>
    <script src="../libs/aframe.min.js"></script>
    <script src="../libs//aframe-text-geometry-component.min.js"></script>
    <script src="../libs/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
  <audio id="myaudio" autoplay loop>
    <source src="../music/NeonLand.mp3">
  </audio>
    <a-scene>
      <a-entity position="0 2.25 -15" particle-system="preset: stars" ></a-entity>
      <a-assets>

        <img id="pink" src="../img/NeonLand/pink.jpg" crossorigin="anonymous" />
        <img src="../img/NeonLand/grid.png" id="grid" crossorigin="anonymous">
        <img src="../img/NeonLand/chrome.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="../img/NeonLand/sky.jpg" crossorigin="anonymous" />
        <a-asset-item id="dawningFont" src="../fonts/dawningFont.json"></a-asset-item>
        <a-asset-item id="exoFont" src="../fonts/exoFont.json"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="../fonts/exoItalicFont.json"></a-asset-item>

      </a-assets>

      <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -10" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="-3 1 -6" rotation="5 0 0">
        <a-entity
          rotation="0 0 5"
          position="0 2 0.2"
          text-geometry="value: Roses are red...; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
          material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
        ></a-entity>

        <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: VIOLETS ARE BLUE...; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

        <a-entity position="1 0 0.3" text-geometry="value: Will be You my player 2?; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: Will be You my player 2?; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4"></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
    <script>
        var audio = document.getElementById("myaudio");
        audio.volume = 0.1;
    </script>
  </body>
</html>
